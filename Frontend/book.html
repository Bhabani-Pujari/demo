<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - HealthTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="font-bold text-xl text-blue-600">HealthTrack</a>
    <div class="space-x-4">
        <a href="doctors.html" class="text-gray-700 hover:text-blue-600">Back to Doctors</a>
        <a href="appointments.html" class="text-gray-700 hover:text-blue-600">My Appointments</a>
        <a href="index.html" class="text-gray-700 hover:text-blue-600 hidden" id="logoutBtn">Logout</a>
    </div>
</nav>

<section class="max-w-3xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Book Appointment</h2>

    <form id="bookForm" class="space-y-4">
        <div>
            <label for="date" class="block font-semibold">Select Date:</label>
            <input type="date" id="date" class="border p-2 rounded w-full" required>
        </div>
        <div>
            <label for="time" class="block font-semibold">Select Time:</label>
            <input type="time" id="time" class="border p-2 rounded w-full" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Book Appointment</button>
    </form>
</section>

<script src="assets/script.js"></script>
</body>
</html>
