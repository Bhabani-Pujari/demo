<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Detail - HealthTrack</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<h1 id="doctorName" class="text-3xl font-bold mb-4"></h1>
<h2 id="doctorSpecialty" class="text-xl text-gray-700 mb-6"></h2>

<form id="bookForm" class="bg-white p-6 rounded shadow w-full max-w-md">
    <label>Date</label>
    <input type="date" id="date" class="w-full p-2 mb-4 border rounded" required>
    <label>Time</label>
    <input type="time" id="time" class="w-full p-2 mb-4 border rounded" required>
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Book Appointment</button>
</form>

<script src="assets/script.js"></script>
</body>
</html>
