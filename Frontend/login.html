<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - HealthTrack</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
<form id="loginForm" class="bg-white p-8 rounded shadow w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <label class="block mb-2">Email</label>
    <input type="email" id="email" class="w-full p-2 mb-4 border rounded" required>
    <label class="block mb-2">Password</label>
    <input type="password" id="password" class="w-full p-2 mb-4 border rounded" required>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <p class="text-sm mt-4">Don't have an account? <a href="register.html" class="text-blue-600">Register</a></p>
</form>
<script src="assets/script.js"></script>
</body>
</html>
